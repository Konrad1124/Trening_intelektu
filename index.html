<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=1300, height=1000, initial-scale=1, user-scalable=no">
    <meta name="theme-color" content="#4d4dff">
    <link rel="icon" type="image/png" href="assets/trening-of-mind48.png">
    <!-- https://developer.mozilla.org/en-US/docs/Web/HTTP/CSP -->
    <link rel="canonical" href="https://konrad1124.github.io/Trening_intelektu/">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600;700&family=Raleway:wght@300;400;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="manifest" href="./manifest.webmanifest">
    <title>Mind Trainer</title>
  </head>
  <body id = "main" lang="en">
    <div id = "container">

      <div id="Menu" >
        <img id="logo" src="assets/training-of-intellect.png" alt="">
        <h1 id="GameTitle">Trening <span>Intelektu</span></h1>
        <p>Autor projektu: <strong>Konrad Urbański</strong></p>
        <button id="Start" class="Buttons">Rozpocznij</button><img id="start" class="image" src="assets/begin-game.png" alt=""></br>
        <button id="Results" class="Buttons">Moje wyniki</button><img id="results" class="image" src="assets/my-results.png" alt=""></br>
        <button id="Exit" class="Buttons">Wyjście</button><img id="exit" class="image" src="assets/exit.png" alt=""></br>
      </div>

      <div id="playerBoard" class="selectScreen" hidden>
        Wybierz plik ze swoją nazwą
        <div id="selectContainer1" class="Select" hidden></div>
        <input type="text" id="name1" class="textBox"></br></br>
        <label><input type="checkbox" value="played1" name="played">Grałem na tym uządzeniu</label>
        <button id="Back1" class="Buttons"><img id="back1" class="image" src="assets/come-back.png" alt="">Wróć</button>
        <button id="startExercise" class="Buttons">Zacznij ćwiczenie<img id="StartExercise" class="image" src="assets/start-intellect-exercise.png" alt=""></button>
      </div>

      <div id="selectResults" class="selectScreen" hidden>
        Wybierz plik ze swoją nazwą
        <div id="selectContainer2" class="Select" style="top: 16%;"></div>
        <button id="Back2" class="Buttons"><img id="back2" class="image" src="assets/come-back.png" alt="">Wróć</button>
        <button id="Show" class="Buttons"><img id="show"  class="image"src="assets/my-results.png" alt="">Pokaż wyniki</button>
        <button id="Delate" class="Buttons"><img id="delate"  class="image"src="assets/delate-file.png" alt="">Usuć plik</button>
      </div>
      
      <div id="game1" hidden>


      </div>
    </div>

    <script src="./scrypt.js" defer></script>
  </body>
</html>
